<app-nav-bar></app-nav-bar>

<table mat-table [dataSource]="data" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef= "id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef= "name">
      <th mat-header-cell *matHeaderCellDef> Book Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef= "author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>
    <ng-container matColumnDef= "description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef= "count">
        <th mat-header-cell *matHeaderCellDef> Number of Books </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>


    <ng-container matColumnDef= "available">
      <th mat-header-cell *matHeaderCellDef> Available </th>
      <td mat-cell *matCellDef="let element"> {{element.available ? 'Yes' : 'No'}}  </td>
    </ng-container> 


    <ng-container matColumnDef= "action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">  
            <button mat-icon-button color="primary" (click)="onEdit(element.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
  </table>

  <a mat-raised-button color="primary" (click)="onAdd()"><mat-icon>add</mat-icon></a>
  
  <span class="example-spacer"></span>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]" >
  </mat-paginator>
